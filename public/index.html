<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Финансы</title>
    <script src="js/index.js" type="module"></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="root">
      <div class="guide-section" id="format-guide"></div>
      <div class="guide-section" id="categories-guide"></div>
      <div class="input-container">
        <div class="file-input-wrapper">
          <input
            type="file"
            id="file-input"
            accept=".json"
            class="file-input"
          />
          <label for="file-input" class="file-input-label">Выбрать файл</label>
        </div>
        <div class="text-input-wrapper">
          <textarea
            id="json-input"
            placeholder="Вставьте JSON данные сюда..."
            class="json-input"
          ></textarea>
          <button id="submit-json" class="submit-button">Отправить</button>
        </div>
      </div>
      <div id="drop-zone"></div>
      <div id="initialMessage" class="initialMessage initialMessage_hidden">
        Перетащите JSON файл с данными в любое место на странице
      </div>
      <div id="statistics-container"></div>
    </div>
  </body>
</html>
